<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>The Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>The Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde">
				</canvas>
		    </section>
	    <footer>
		    Instructions:
		    Press W to move in the point direction
		    Press A to turn counter clockwise
		    Press D to turn clockwise
		    Press 2 to teleport
	    </footer>
	</body>
</html>
